<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #message {
            color: brown;
        }

        body {
            margin: 0;
            background-color: beige;
        }

        #navbar {
            background-color: plum;
            padding: 12px;
        }

        #container {
            margin: 12px;
            text-align: center;
        }
    </style>
    {% block style %}

    {% endblock %}
</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        使用者名稱:{{user.username}} <a href="{% url 'logout' %}">登出</a>
        {% else %}

        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>

        {% endif %}
    </div>
    <div id="container">
        {% block content %}

        {% endblock %}
    </div>
    <p id="message">{{message}}</p>
</body>

</html>
