{% extends 'base.html' %}
{% block title %}待辦事項首頁{% endblock %}
{% block style %}

<style>
    .todo-list {
        background-color: azure;
        margin: 12px auto;
        width: 450px;
        height: 200px;
        border-radius: 12px;
    }

    .date {
        background-color: greenyellow;
        color: navy
    }

    .text {
        background-color: aquamarine;
        height: 100px;
        border-radius: 6px;
        padding: 6px;
    }

    .title {
        color: blueviolet;
        font-size: large;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .important {
        color: red
    }
</style>

{% endblock %}
{% block content %}
<h1>TodoList</h1>
{% for todo in todos %}
<div class="todo-list">
    <p class="date">{{todo.created}}</p>
    <p class="title"><u>{{todo.title}}</u>
        {% if todo.important %}
        <span class="important">(重要)</span>
        {% endif %}
    </p>
    <p class="text">{{todo.text}}</p>

</div>
{% endfor %}

{% endblock %}
