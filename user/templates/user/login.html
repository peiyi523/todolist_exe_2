{% extends 'base.html' %}
{% block title %}登入頁面{% endblock %}
{% block content %}

<style>
    .button-style1 {
        background-color: aquamarine;
        color: chocolate;
        width: 65px;
        border-radius: 12px;
    }

    .button-style2 {
        background-color: aquamarine;
        color: chocolate;
        width: 65px;
        border-radius: 12px;
    }

    .button-style3 {
        background-color: aquamarine;
        color: chocolate;
        width: 65px;
        border-radius: 12px;
    }
</style>


<h1>Login</h1>
<form action="" method="POST">
    <!-- 只要是POST第一行一定要寫csrf_token -->
    {% csrf_token %}
    <label for="id-username">帳號</label>
    <input type="text" name="username" id="id-username" /><br />
    <label for="id-password">密碼</label>
    <input type="text" name="password" id="id-password" /><br />
    <p>
        <!-- 二個按鈕以上用input type="submit" -->
        <input class="button-style1" type="submit" name="login" value="登入"></button>
        <input class="button-style2" type="submit" name="register" value="註冊"></button>
        <button class="button-style3" type="reset">清除</button>
    </p>
</form>

{% endblock %}
