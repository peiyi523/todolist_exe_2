{% extends 'base.html' %}
{% block title %}登入頁面{% endblock %}
{% block content %}
<h1>Login</h1>
<form action="" method="POST">
    <!-- 只要是POST第一行一定要寫csrf_token -->
    {% csrf_token %}
    <label for="id-username">帳號</label>
    <input type="text" name="username" id="id-username" /><br />
    <label for="id-password">密碼</label>
    <input type="text" name="password" id="id-password" /><br />
    <p>
        <!-- 二個按鈕以上用input type="submit" -->
        <input type="submit" name="login" value="登入"></button>
        <input type="submit" name="register" value="註冊"></button>
        <button type="reset">清除</button>
    </p>
</form>
<p id="message">{{message}}</p>
{% endblock %}
